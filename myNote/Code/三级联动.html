<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <select id="sheng" size='5'>请输入地址:
	  <option value="">-请选择-</option>
	</select>
    <select id="shi" size='5'>请输入市:
	  <option value="">-请选择-</option>
	</select>
    <select id="xian" size='5'>请输入县:
	  <option value="">-请选择-</option>
	</select>
   
    <script>
	  var ose=document.getElementById('sheng');
	  var osi=document.getElementById('shi');
      var oxa=document.getElementById('xian');
	  var arr_sheng=["陕西省","云南省","四川省","山西省"];
	  var arr_shi=[
	    ['西安市','咸阳市','宝鸡市','渭南市'],
	    ['昆明市','大理市','丽江市','西双版纳市'],
	    ['乐山市','成都市','大同市','高新市'],
	    ['太原市','屏显市','乐宝市','李伟市'],
	  ];
	  var arr_xian=[
	    [
	      ['西安县1','西安县2','西安县3'],
          ['咸阳县1','咸阳县2','咸阳县3'],
		  ['宝鸡县1','宝鸡县2','宝鸡县3'],
		  ['渭南县1','渭南县2','渭南县3']
	    ],
		[
		  ['昆明县1','昆明县2','昆明县3'],
          ['大理县1','大理县2','大理县3'],
		  ['丽江县1','丽江县2','丽江县3'],
		  ['西双版纳县1','西双版纳县2','西双版纳县3']
		],
        [
	      ['乐山县1','乐山县2','乐山县3'],
          ['成都县1','成都县2','成都县3'],
		  ['大同县1','大同县2','大同县3'],
		  ['高新县1','高新县2','高新县3']
	    ],
        [
	      ['太原县1','太原县2','太原县3'],
          ['屏显县1','屏显县2','屏显县3'],
		  ['乐宝县1','乐宝县2','乐宝县3'],
		  ['李伟县1','李伟县2','李伟县3']
	    ]
	  ];
	  var global_arr;    //全局对象,用来存储中间数组
	  function arr1(arr,event){   //封装一个函数,用于向下拉栏中添加元素
	    for(var i=0;i<arr.length;i++){
		  var option=new Option(arr[i],i);  //创建Option对象,存入值
		  event.appendChild(option);    //把option添加到event对象的末尾
		}
	  }
	  arr1(arr_sheng,ose);    //调用函数,给省下拉栏添加元素
	  ose.onchange=function(){    //给下拉栏绑定事件(当下拉栏元素改变时执行)
	    osi.options.length=1;    //当省下拉栏改变时,清空市的下拉栏元素
		oxa.options.length=1;    //当省下拉栏改变时,清空县的下拉栏元素
		var index=this.value;    //每一个option标签都有一个value值的索引,获取索引,用于数组中元素的选择
		var arr_shi_next=arr_shi[index];    //获取当前选择省的市元素并赋值给一个数组
        global_arr=arr_xian[index];    //获取当前选择省中市的县级元素并赋给定义的中间数组
		arr1(arr_shi_next,osi);    //调用,给市下拉栏添加元素
	  }
	  osi.onchange=function(){
	    oxa.options.length=1;
		var index=this.value;
		var arr_xian_next=global_arr[index];
		arr1(arr_xian_next,oxa);
	  }
	</script>
  </body>
</html>
